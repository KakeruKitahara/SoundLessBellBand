<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>pc</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <link rel="stylesheet" href="./pc.css">
  <script src="https://r.chirimen.org/relayserver.js"></script>
</head>

<body>

  <!-- タイトル  -->
  <h1> IOT</h1>

  <!-- button1  -->

  <button class="btn color-white" id="btn1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample">
    <div class="pen-id" id="penId1">No.1</div>
  </button>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="offcanvasExampleLabel">NAME : <span class="player-name"
          id="playerName1">No.1</span></h3>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <hr class="name-line">
    <div class="offcanvas-body">

      <ul class="button-list">
        <li>ID : No.1</li>
        <li>状態 : <span class="seat-state" id="seatState1"></span></li>
        <li>メモ</li>
        <textarea name="comment" placeholder="ここにメモを書いてください。"></textarea>
      </ul>
      <button type="button" class="btn btn-primary call-btn" id="callBtn1">教えに行く．</button>
      <div class="status" id="status1">
        <div>seat state : <span class="status-state" id="statusState1">-2</span></div>
        <div> id : <span class="status-id" id="statusId1">1</span></div>
      </div>
    </div>
  </div>
